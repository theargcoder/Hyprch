# Use 256-color + truecolor
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-kitty:Tc"

# Tell tmux to pass through RGB colors
set-option -g terminal-overrides '*:RGB'

# Default prefix
set-option -g prefix C-b
bind-key C-b send-prefix

# Mouse scrolling
set -g mouse on

# Start windows and panes numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Use Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Make these work even if youâ€™re in copy mode
# bind -n C-h select-pane -L
# bind -n C-j select-pane -D
# bind -n C-k select-pane -U
# bind -n C-l select-pane -R

# -----------------------------
# Vi-style copy mode & scrolling
# -----------------------------
setw -g mode-keys vi  # Vim keys in copy mode

# Optional: scroll 5 lines at a time with Ctrl+j / Ctrl+k
#bind -n C-j copy-mode \; send-keys -X scroll-down
#bind -n C-k copy-mode \; send-keys -X scroll-up

# Use vi keys in copy mode
setw -g mode-keys vi

# Bind 'y' to copy selection to system clipboard in copy mode
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# -----------------------------
# STATUS BAR STYLE
# -----------------------------
# Bar colors
set -g status-style "bg=black,fg=white"
set -g status-left-style "bg=black,fg=green"
set -g status-right-style "bg=black,fg=cyan"

# Bar content
set -g status-left " #S "
set -g status-right " %Y-%m-%d %H:%M "

# Window tabs styling
set -g window-status-format " #I:#W "
set -g window-status-current-format " #[bg=green,fg=black] #I:#W #[default] "

# Remove noisy symbols
set -g status-left-length 20
set -g status-right-length 50

# Nice separated windows
set -g window-status-separator " "

